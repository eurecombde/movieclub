---
layout: default
title: Blog
feed: /feed.xml
---

{% for post in paginator.posts %}

  {% assign author = site.data.authors[post.author] %}

  <article>
    <h2>{{ post.title }}</h2>

    {{ post.content }}

    <p class="byline">
      Written by <a href="{{ author.homepage }}">{{ author.full_name }}</a> on {{ post.date|date:"%d-%m-%Y %H:%M" }}. <a href="{{ post.url }}">Permalink</a>
    </p>
  </article>

{% endfor %}
